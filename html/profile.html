<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoSphere - Profile Settings</title>
  <link rel="stylesheet" href="/css/profile.css" />
</head>
  <body>
    <div class="profile-container">
      <h1>Profile Settings</h1>
      
      <form id="profile-form">
        <div class="profile-pic-wrapper">
          <img id="profile-pic-preview" src="/images/user.png" alt="Profile Picture">
          
          <div class="custom-file-upload">
            <label for="profile-pic-input" class="file-label">Choose Profile Picture</label>
            <input type="file" id="profile-pic-input" accept="image/*">
            <p id="file-name">No file selected</p>
          </div>
        </div>

        <label for="name-input">Name</label>
        <input type="text" id="name-input" placeholder="Your name" required>

        <label for="email-input">Email</label>
        <input type="email" id="email-input" placeholder="Your email" required>

        <button type="submit" class="save-btn">Save Changes</button>
        <a href="/././index.html" class="back-button">Back to Main Page</a>
      </form>

      <p id="save-message"></p>
    </div>

    <script src="/js/profile.js"></script>
  </body>
</html>
