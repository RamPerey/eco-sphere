<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoSphere - Newsfeed</title>
  <link rel="stylesheet" href="/css/newsfeed.css" />
</head>
<body>
  <header>
    <div class="logo">EcoSphere</div>
    
    <div class="category-filter">
      <label for="category-select">Category:</label>
      <select id="category-select" required>
        <option value="all">All</option>
        <option value="general">General</option>
        <option value="biodegradable">Biodegradable</option>
        <option value="specialWaste">Special Waste</option>
        <option value="residual">Residual</option>
        <option value="rants">Rants</option>
      </select>
    </div>

  <a href="/index.html" class="back-button">‚Üê Back to Your Tasks</a>
</header>

  <main class="feed-container">
    <h1>Community Newsfeed</h1>
    <div id="feed-posts"></div>
  </main>

  <script src="/js/newsfeed.js"></script>
</body>
</html>
